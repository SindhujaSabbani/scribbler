<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <link href='styles/common.css' rel='stylesheet' type='text/css'>

</head>

<body class="flex-container">
<div w3-include-html="html/header.html"></div>

<!-- TODO: Include all your code for the header and home page here -->

<div class="home-body">
    <input class="button home-button" type="button" value="All Posts"
           onclick="location.href='html/bloglist.html';">
    <input class="button home-button" type="button" value="Create Post" onclick="postClick()">

</div>

<div class="modal" id="modal-post" tabindex="-1">
    <div class="modal-post-content">
        <div class="modal-header">
            <div class="modal-title">Pen Your Post</div>
            <i class="fa fa-times btn-modal-close" id="btn-close-post" onclick="closePostClick()"
               aria-hidden="true"></i>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="modal-form-control" id="title"
                           placeholder="Enter title of your post">
                </div>
                <div class="form-group">
                    <label for="contents">Contents</label>
                    <textarea class="modal-form-control-textarea"
                              id="contents" rows="10"
                              placeholder="Enter the contents of your post"></textarea>
                </div>

                <button type="submit" class="btn-modal btn-post">Create</button>
            </form>
        </div>

    </div>
</div>
<script type="text/javascript">
    includeHTML();
</script>
</body>

</html>
