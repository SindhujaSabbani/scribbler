<div class="header">
    <div class="header-logo">
        <a class="logo-title">ScriBBler</a>
        <p class="logo-text">Explore, Imagine, Create</p>
    </div>
    <div class="header-buttons">
        <input class="button header-button" type="button" value="Sign In">
        <input class="button header-button" type="button" value="Sign Up" onclick="signupClick()" >
    </div>
</div>


<!-- Modal -->
<div class="modal" id="modal-signup" tabindex="-1">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Get Started</h5>
            <i class="fa fa-times btn-modal-close" id="btn-close-signup" onclick="closeSignupClick()" aria-hidden="true"></i>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="fullName">Name</label>
                    <input type="text" class="modal-form-control" id="fullName" required
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="modal-form-control" id="userName" required
                           placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="modal-form-control" id="password" required
                           placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="modal-form-control" id="confirmPassword" required
                           placeholder="Re-enter your password">
                </div>
                <button type="submit" class="btn-modal">Sign Up</button>
            </form>
        </div>

    </div>
</div>
